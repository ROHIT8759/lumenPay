<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="grad_hex" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" /> <!-- Slate-800 -->
<stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" /> <!-- Slate-900 -->
</linearGradient>
<linearGradient id="grad_line" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" /> <!-- Blue -->
<stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" /> <!-- Purple -->
</linearGradient>
<filter id="glow_blue" x="-20%" y="-20%" width="140%" height="140%">
<feGaussianBlur stdDeviation="8" result="blur" />
<feComposite in="SourceGraphic" in2="blur" operator="over" />
</filter>
</defs>

<!-- Hexagon Container (Block/Web3) -->
<path d="M256 56 L 436 156 L 436 356 L 256 456 L 76 356 L 76 156 Z" 
      fill="url(#grad_hex)" 
      stroke="url(#grad_line)" 
      stroke-width="8"
      stroke-opacity="0.5"/>

<!-- Constellation Network (Stellar) -->
<g filter="url(#glow_blue)">
    <!-- Nodes -->
    <circle cx="256" cy="160" r="16" fill="white"/>
    <circle cx="340" cy="220" r="12" fill="#A5B4FC"/>
    <circle cx="170" cy="220" r="12" fill="#A5B4FC"/>
    <circle cx="256" cy="300" r="16" fill="white"/>
    <circle cx="190" cy="380" r="12" fill="#93C5FD"/>
    <circle cx="320" cy="380" r="12" fill="#93C5FD"/>

    <!-- Connections forming an abstract 'S' or Network structure -->
    <path d="M 170 220 L 256 160 L 340 220" stroke="url(#grad_line)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 256 160 L 256 300" stroke="url(#grad_line)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 190 380 L 256 300 L 320 380" stroke="url(#grad_line)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Central Pulse -->
    <circle cx="256" cy="300" r="24" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
</g>
</svg>
