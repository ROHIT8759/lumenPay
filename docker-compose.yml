
version: '3.8'

services:
  # Backend API Service
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lumenpay-api
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001
    command: npm start

  # Background Event Indexer
  backend-indexer:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lumenpay-indexer
    restart: always
    env_file:
      - .env
    command: npm run start:indexer
    depends_on:
      - backend-api

